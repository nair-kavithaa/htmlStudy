<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Lists [ordered & unordered]</title>
</head>

<body>
	<h1>Unordered List</h1>
	<ul>
		<li>Milk</li>
		<li>Eggs</li>
		<li>Bread</li>
		<li>Fruits
			<ul>
				<li>Mangoes</li>
				<li>Apples</li>
				<li>Litchi</li>
			</ul>
		</li>		
		<li>Water</li>
	</ul>
	<h1>Ordered List</h1>
	<ol>
		<li>Milk</li>
		<li>Eggs</li>
		<li>Bread</li>
		<li>Fruits
			<ol>
				<li>Mangoes</li>
				<li>Apples</li>
				<li>Litchi</li>
			</ol>
		</li>		
		<li>Water</li>
	</ol>
</body>

</html>
